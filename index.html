<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub profiles</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- styles -->
         <link rel="stylesheet" href="styles.css" /> 
    </head>
    <body>
        <div class="wrapper">
            <form class="farm">
                <input type="text" class="input" placeholder="Search users" />
            </form>
            <div class="profile">
                <div class="profile__img">
                    <img src="coffee.jpg" alt="" />
                </div>
                <div class="profile__infos">
                    <h2 class="profile__title">Farrux avganov</h2>
                    <h3 class="profile__job">Front end Developer</h3>
                    
                    <p class="profile__disc">
                        lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum v lorem ipsum lorem ipsum lorem ipsum lorem ipsumv lorem ipsum v lorem ipsum
                    </p>
                    
                   <ul class="profile__datas">
                       <li class="profile__data"><i class="fa-solid fa-eye"></i> <span>2222</span></li>
                       <li class="profile__data"><i class="fa-solid fa-heart"></i> <span>2222</span></li>
                       <li class="profile__data"><i class="fa-solid fa-message"></i> <span>2222</span></li>
                   </ul>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
